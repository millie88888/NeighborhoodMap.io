<!DOCTYPE html>
<html>

<head>
    <title>Place To Go</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>

<body>

    <div id="wrapper">


        <!-- Sidebar -->
        <div>
            <div class="navbar navbar-inverse navbar-fixed-top" id="sidebar-wrapper" role="navigation">
                <p id="ohmy">OH! MY</p>
                <p id="fav">FAV<i class="fa fa-heart" aria-hidden="true"></i>RITES </p>
                <ul class="nav sidebar-nav" data-bind="foreach:filterOptions">
                    <li class="sidebar-brand" data-bind="text: label, click: $parent.clickOption"></li>
                </ul>


            </div>

        </div>

        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <button type="button" class="hamburger is-closed" data-toggle="offcanvas">
                <span class="hamb-top"></span>
                <span class="hamb-middle"></span>
                <span class="hamb-bottom"></span>
            </button>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <h1>Are you looking for something?</h1>
                        <p data-bind='fadeVisible: filtermarker'>
                            Show:
                            <label>
                                <input type='radio' value='all' data-bind='checked: typeToShow' /> All</label>
                            <label>
                                <input type='radio' value='restaurant' data-bind='checked: typeToShow' /> Restaurants</label>
                            <label>
                                <input type='radio' value='drink' data-bind='checked: typeToShow' /> Drinks
                            </label>
                            <label>
                                <input type='radio' value='grocery' data-bind='checked: typeToShow' /> Grocery
                            </label>

                            <div data-bind='template: { foreach: markersToShow }'>
                                <div data-bind='text: name, click: $root.markerOpenInfoWindow'> </div>
                                <div data-bind='fmarker'> </div>
                            </div>

                            <div id="map"></div>

                    </div>
                </div>
            </div>
            <i class="fa fa-facebook" aria-hidden="true" style="color: white"></i>
        </div>
        <!-- /#page-content-wrapper -->

    </div>

</body>

<script src="js/knockout-3.4.0.js"></script>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/app.js"></script>
<script src="https://use.fontawesome.com/6985fafc06.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDuDtn5K9EeNV4eszH4K8I-gcDVwBROgvI&callback=initMap"></script>

</html>
